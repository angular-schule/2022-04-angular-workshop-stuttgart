<form [formGroup]="bookForm">
  <div class="form-group">
    <label>ISBN</label>
    <input class="form-control" type="text" formControlName="isbn">
  </div>

  <div class="form-group">
    <label for="titleInput">Titel</label>
    <input class="form-control" type="text" id="titleInput" formControlName="title">
  </div>

  <div class="form-group">
    <label>Beschreibung</label>
    <textarea class="form-control" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label>Bewertung</label>
    <input class="form-control" type="number" formControlName="rating">
  </div>

  <div class="form-group">
    <label>Preis</label>
    <input class="form-control" type="number" formControlName="price">
  </div>

  <button type="submit" class="btn btn-red">Abschicken</button>

</form>


<pre>{{ bookForm.value | json }}</pre>
