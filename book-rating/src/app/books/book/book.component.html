<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <p><strong>Preis:</strong> {{ book.price | currency:'EUR' }}</p>
    <div>
      <ng-container *ngFor="let x of [].constructor(book.rating)">⭐️</ng-container>
    </div>

    <button class="btn btn-green" (click)="doRateUp()"> + </button>
    <button class="btn btn-red" (click)="doRateDown()"> – </button>

    <!-- Array von Routensegmenten -->
    <a [routerLink]="['/books', book.isbn]">Details</a>
    <!-- <a [routerLink]="[book.isbn]">Details</a>-->

    <!-- Expression mit String -->
    <!--<a [routerLink]="'/books/' + book.isbn">Details</a>-->

    <!-- Relativer Pfad: Expression mit String -->
    <!-- <a [routerLink]="book.isbn">Details</a>-->

    <!-- Attributschreibweise: String -->
    <!-- <a routerLink="/books/{{ book.isbn }}">Details</a>-->
  </div>
</div>
